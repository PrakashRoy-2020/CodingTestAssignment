<html>

<head>
    <link href="css/login.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid divBg">
        
        <section class="row justify-content-center">
            <section class="col-12 col-md-3">
                <form class="formBg">
                    <h1 class="size">Register With Us</h1>
                    <div class="form-group">
                        <label for="fname">User Name</label>
                        <input type="text" id="fname" 
                        placeholder="enter you fname"
                        required
                        minlength="3" maxlength="20" class="form-control" />
                        <small id="emailHelp" class="form-text   smallColor">User name must be at least 3 characters</small>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="abc@xyz.com"
                        required>
                        <small id="emailHelp" class="form-text  smallColor">Email is not valid</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="enter password"
                        required>
                        <small id="emailHelp" class="form-text  smallColor">Password must be at least 6 characters</small>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="enter password"
                        required>
                        <small id="emailHelp" class="form-text smallColor">Password 2 is required</small>

                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>

            </section>
        </section>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
